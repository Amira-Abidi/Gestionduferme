<!-- Profile Image -->
<div class="card card-gray card-outline" style="margin-left: 10px;" *ngFor="let a of animal | async">
  <div class="card-body box-profile">

    <h3 class="profile-username text-center">{{a.name}}</h3>

    <ul class="list-group list-group-unbordered mb-3">
      <li class="list-group-item">
        <b>Key</b> <a class="float-right">{{a.animal_key}}</a>
      </li>

      <li class="list-group-item">
        <b>Race</b> <a class="float-right">{{a.race}}</a>
      </li>

      <li class="list-group-item">
        <b>Catégorie</b> <a class="float-right">{{a.animal_category}}</a>
      </li>

    <li class="list-group-item">
        <i class="fas fa-edit"  style="color:rgb(34,187,51)" (click) = "updateAnimal(a.id)" ></i>Editer
        <i class="fas fa-trash" style="color:rgb(187,33,36)" (click) = "deleteAnimal(a.id)"></i>Supprimer
        <i class="fas fa-eye" style="color:rgb(91,192,222)" (click) = "AnimalDetails(a.id)" ></i>Détails
    </li>
    </ul>

  </div>
  <!-- /.card-body -->
</div>
